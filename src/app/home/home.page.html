<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      PokeApp
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">PokeApp</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-list >
      <ion-item  *ngFor="let info of data" (click)="goToDetail(info)">
        <ion-label>
          {{info.name}}
        </ion-label>
      </ion-item>
    </ion-list>
  </div>

  <ion-infinite-scroll threshold="1%" position="bottom" (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="Loading more data...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
